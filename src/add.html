<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <!-- 引入css 和图标图的css  引入才可以生效 -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="container">
        
        <div class="form-container sing-in-container">
            <!-- 登陆 -->
            <form action="#">
                <h1>用户登陆</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <hr>
                <a href="#">忘记密码?</a>
                <hr>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social"><i class="fab fa-qq"></i></a>
                    <a href="#" class="social"><i class="fab fa-alipay"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>您可以选择以上几种方式登录您的账户</span>
                <button>登陆</button>
                <button><a href="./delete.html">注销</a></button>
            </form>
        </div>

        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>点击注册去注册一个属于你的账号吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
