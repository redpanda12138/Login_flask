<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="./style.css">
    <!--下面是一些引入的bootstrap的库-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container" id="container">
        <br>
        <form action="" class="row offset-md-1">
            <input id="delId" type="text" class="form-control col-sm-9" placeholder="Enter Delete Number"
                name="delName">
            <button id="delOne" class="btn btn-primary col-sm-2">DEL</button>
        </form>
        <br>
        <div class="col-12" overflow="scroll">
            <table class="table table-striped table-hover table-responsive" style="max-height: 280px;">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Account</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <!---->
                </tbody>
            </table>
        </div><br>
        <button class="btn btn-primary offset-md-5"><a href="index.html" class="word">返回主页</a></button>
    </div>

    <script>
        var tbody = document.querySelector('tbody')
        var res_t
        fetch('http://localhost:3000/users').then((response) => response.json()).then((json) => res_t = json);
        getData_d(tbody)
        tbody.addEventListener('click', async function (e) {
            if (e.target.tagName === 'BUTTON') {
                password = prompt("请输入你的密码")
                result = parseInt(e.target.dataset.id);
                if (res_t[result - 1].password === password) {
                    e.preventDefault();
                    var res = await http({
                        method: 'delete',
                        url: 'http://localhost:3000/users' + '/' + result,
                        params: {
                            id: result
                        }
                    })
                }//console.log(res);
                else { alert('密码错误') }
            }
        })

        $("#delOne").click(function () {
            password = prompt("请输入你的密码")
            if (res_t[$("#delId").val()-1].password === password) {
                $.ajax({
                    type: 'delete',
                    url: 'http://localhost:3000/users/' + $("#delId").val(),
                    success: function (data) {
                        console.log("del success")
                    },
                    error: function () {
                        alert("del error")
                    }
                })
            }
            else { alert('密码错误') }
        })
        //getData_d(tbody)
    </script>
</body>

</html>
